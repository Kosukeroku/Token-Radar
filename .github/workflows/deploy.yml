name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Run Backend Tests
        run: |
          chmod +x gradlew
          ./gradlew test --no-daemon --info

  build-and-push:
    runs-on: ubuntu-latest
    needs: test-backend
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Backend Image
        run: |
          docker build \
            -t ${{ secrets.DOCKER_USERNAME }}/token-radar-backend:latest \
            -t ${{ secrets.DOCKER_USERNAME }}/token-radar-backend:${{ github.sha }} \
            -f Dockerfile.backend .

      - name: Build Frontend Image
        run: |
          docker build \
            --build-arg VITE_API_URL=${{ secrets.VITE_API_URL || '/api' }} \
            --build-arg VITE_WS_URL=${{ secrets.VITE_WS_URL || 'ws://localhost/ws' }} \
            -t ${{ secrets.DOCKER_USERNAME }}/token-radar-frontend:latest \
            -t ${{ secrets.DOCKER_USERNAME }}/token-radar-frontend:${{ github.sha }} \
            -f Dockerfile.frontend .

      - name: Push Images
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/token-radar-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/token-radar-frontend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push'

    steps:
      - name: Deploy to Production
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            echo "=== Starting deployment ==="
            
            cd /opt/token-radar
            
            echo "ðŸ“ Creating .env file..."
            cat > .env << 'EOF'
            POSTGRES_DB=${{ secrets.POSTGRES_DB }}
            POSTGRES_USER=${{ secrets.POSTGRES_USER }}
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_EXPIRATION=${{ secrets.JWT_EXPIRATION }}
            DOMAIN=${{ secrets.DOMAIN }}
            VITE_API_URL=${{ secrets.VITE_API_URL }}
            VITE_WS_URL=${{ secrets.VITE_WS_URL }}
            DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            EOF
            
            
            echo "Logging into Docker Hub..."
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          
            echo "Pulling latest images..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/token-radar-backend:latest
            docker pull ${{ secrets.DOCKER_USERNAME }}/token-radar-frontend:latest
          
            echo "Restarting containers..."
            docker-compose -f docker-compose.prod.yml down
            docker-compose -f docker-compose.prod.yml up -d --force-recreate
            
            echo "Deployment completed!"